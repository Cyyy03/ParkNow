<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <title>Route Display</title>
        <style>
            html, body, #map {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            @media (max-width: 600px) {
                #map {
                    height: 75vh; /* Adjusts the height on smaller screens */
                }
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEW3BlL9ynGtd_24foOOtw_iwma0TKuMA&callback=initMap" async defer></script>
    </head>
    <body>
        <div id="map"></div>

        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: parseFloat('{{ source_lat }}'), lng: parseFloat('{{ source_lng }}')},
                    zoom: 10
                });

                var directionsService = new google.maps.DirectionsService();
                var directionsRenderer = new google.maps.DirectionsRenderer({
                    map: map
                });

                directionsService.route({
                    origin: new google.maps.LatLng(parseFloat('{{ source_lat }}'), parseFloat('{{ source_lng }}')),
                    destination: new google.maps.LatLng(parseFloat('{{ dest_lat }}'), parseFloat('{{ dest_lng }}')),
                    travelMode: google.maps.TravelMode.DRIVING,
                }, function(response, status) {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                });
            }
        </script>
    </body>
</html>
