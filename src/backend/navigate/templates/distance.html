{% extends 'base.html' %}
{% block content %}

<form action="{% url 'your_distance_view_name' %}" method="post">
    {% csrf_token %}
    <label for="start_address">Start Address:</label>
    <input type="text" id="start_address" name="start_address" required>
    
    <label for="end_address">End Address:</label>
    <input type="text" id="end_address" name="end_address" required>
    
    <input type="submit" value="Calculate Distance">
</form>

{% if result %}
    <p>Distance: {{ distance }}</p>
    <p>Duration: {{ duration }}</p>
{% endif %}

{% if error %}
    <p>{{ error }}</p>
{% endif %}

{% endblock %}
